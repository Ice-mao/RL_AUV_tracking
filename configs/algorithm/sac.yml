# Algorithm specific parameters for SAC
# Can be merged with a main environment config

training:
  device: "cuda:3"
  seed: 41
  nb_envs: 8
  timesteps: 2000000
  save_freq: 200000
  log_dir: "log"
  log_freq: 20000
  resume_path: "log/AUVTracking_v0/LQR/SAC/08-27_16/best_model.zip"

policy:
  net_arch:
    pi: [256, 256, 256]
    qf: [256, 256]

policy_hparams:
  policy: "SAC"
  lr: 0.0001
  buffer_size: 100000
  batch_size: 256
  gamma: 0.99
  tau: 0.004
  noise_std: 0.12
  start_timesteps: 10000
  
  # SAC specific
  auto_alpha: true
  alpha: 0.2
  alpha_lr: 0.0003

  # Replay Buffer Configuration
  replay_buffer:
    type: "ReplayBuffer"  # Options: "ReplayBuffer", "HerReplayBuffer"
    # HER specific parameters (only used if type is "HerReplayBuffer")
    her_kwargs:
      n_sampled_goal: 4  # 每个真实转换生成多少个虚拟转换
      goal_selection_strategy: "future"  # 目标选择策略: "future", "final", "episode", "random"

  # Collect settings
  step_per_collect: 5
  update_per_step: 0.2
  n_step: 2
