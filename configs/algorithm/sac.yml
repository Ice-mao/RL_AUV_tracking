# Algorithm specific parameters for SAC
# Can be merged with a main environment config

training:
  device: "cuda:2"
  seed: 41
  nb_envs: 4
  timesteps: 2000000
  save_freq: 200000
  log_dir: "log"
  log_freq: 1000
  resume_path: "log/AUVTracking_v0/PID/SAC/07-28_16/rl_model_2000000_steps.zip"

policy_hparams:
  policy: "SAC"
  lr: 0.0001
  buffer_size: 100000
  batch_size: 512
  gamma: 0.99
  tau: 0.005
  noise_std: 0.12
  start_timesteps: 10000
  
  # SAC specific
  auto_alpha: true
  alpha: 0.2
  alpha_lr: 0.0003

  # Collect settings
  step_per_collect: 5
  update_per_step: 0.2
  n_step: 2
